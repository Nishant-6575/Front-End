<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="2px" cellspacing="0" align="center" cellpadding="10px" style="border-color: black;">
        <caption><h1>Product Catalog</h1></caption>
        <tr style="background-color: lightcyan;">
            <th>Product Name</th>
            <th>Product Image</th>
            <th>Price</th>
            <th colspan="2">Description</th>
            <th>Availability</th>
        </tr>
        <tr>
            <td>Bag</td>
            <td><img src="https://plus.unsplash.com/premium_photo-1664392147011-2a720f214e01?q=80&w=1756&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="No image" width="100px"></td>
            <td>1299</td>
            <td colspan="2">This bag is brown</td>
            <td style="color: green;">In Stock</td>
        </tr>
        <tr>
            <td>Bottle</td>
            <td><img src="https://images.unsplash.com/photo-1602143407151-7111542de6e8?q=80&w=1287&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="No image" width="100px"></td>
            <td>399</td>
            <td colspan="2">This Bottle is green</td>
            <td style="color: red;">Out of Stock</td>
        </tr>
        <tr>
            <td>Watch</td>
            <td><img src="https://images.unsplash.com/photo-1546868871-7041f2a55e12?q=80&w=1364&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="No image" width="100px"></td>
            <td>12999</td>
            <td colspan="2">This watch is black</td>
            <td style="color: red;">Out of Stock</td>
        </tr>
        <tr>
            <td rowspan="2">Shoes</td>
            <td><img src="https://images.unsplash.com/photo-1560769629-975ec94e6a86?q=80&w=1364&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="No image" width="100px"></td>
            <td>999</td>
            <td colspan="2">This shoes is white</td>
            <td style="color: green;">In Stock</td>
        </tr>
    </table>
</body>
</html>
