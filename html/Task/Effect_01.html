<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

    <style>
        .main{
            width: 600px;
            height: 300px;
            margin: 100px auto;
            /* border: solid; */
            overflow: hidden;


        }
        .left{
            width: 700px;
            height: 300px;
            background: rgba(0, 0, 0, 0.1);
            transform: translate(-10%,0);
            transition: 0.4s;
            margin:0 -25px;
            background-image: url(/Banner01.jpg);
        }
        .main:hover .left{
            transform: translate(0%,0);
        }

        .frame{
            width: 500px;
            height: 200px;
            border:6px solid;
            transform: translate(25px,-250px);
            transition: 0.4s;
            border-color: white;
            visibility: hidden;
            /* transform: translate(0, 5 ); */
            
        }
        .main:hover .frame{
            transform: translate(50px,-250px);
            visibility: visible;
        }
        .border{
            width: 600px;
            height: 300px;
            margin: 100px auto;
            border: 20px solid;
            border-color: rgba(255, 255, 255, 0.2);
            transform: translate(-3%,-184%) scale(0.95,0.9);
        }
        .text{
            transform: translate(300px,-900px);
            transition: 0.4s;
            color: white;
            font-size: 30px;
            visibility: hidden;
        }
        .main:hover .text{
            transform: translate(350px,-900px);
            visibility: visible;
        }
        .text2{
            width: 200px;
            height: 100px;
            transform: translate(165%,-990%);
            color: white;
            font-size: 30px;
        }
    </style>
<body>
    <div class="main">
            <div class="left"></div>
            <div class="frame"></div>
            <div class="border"></div>
            <div class="text">New Arrivals</div>
            <div class="text2">FALL AHEAD</div>
    </div>
</body>
</html>
