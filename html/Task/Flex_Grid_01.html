<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <style>
        .main{
            /* border: 3px solid lightblue; */
            display: grid;
            grid-template-columns: repeat(3,1fr);
            grid-auto-rows: 200px;
            /* background-color: gray; */
        }
        .box{
            border: 2px solid;
            background-color: lightgrey;
        }
        #bx1{
            grid-column: 3;
        }
        #bx2{
            grid-row: 3;
            grid-column: 2;
        }
        #bx3{
            grid-row: 3;
        }
        #bx4{
            grid-row: 2;
        }
    </style>
<body>
    <div class="main">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box" id="bx1">4</div>
        <div class="box" id="bx1">5</div>
        <div class="box" id="bx2">6</div>
        <div class="box" id="bx3">7</div>
        <div class="box" id="bx4">8</div>
    </div>
</body>
</html>
