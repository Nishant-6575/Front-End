<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .main{
        width: 400px;
        height: 200px;
        /* background-color: lightblue; */
        margin: 200px auto;
        position: relative;
        overflow: hidden;
        
    }
    .border1{
        width: 380px;
        height: 180px;
        position: absolute;
        border: 10px solid rgba(0, 0, 0,0.2);
    }
    .text{
        width: 400px;
        height: 200 px;
        position: absolute;
        color: white;
        left: 65%;
        top: 30%;
    }
    #txt::first-letter{
        color: red;
    }
    .text1{
        width: 400px;
        height: 200 px;
        position: absolute;
        left:55%;
        top: 50%;
        font-size: 18px;
        transition: 0.6s;
        color: white;
        visibility: hidden;
    }
    .main:hover .text1{
        position: absolute;
        left: 65%;
        top: 50%;
        visibility: visible;
        color: white;
    }
    .border{
        width: 350px;
        height: 150px;
        border: 5px solid white;
        position: absolute;
        top: 10%;
        left: 0%;
        transition: 0.6s;
        visibility: hidden;
    }
    .main:hover .border{
        width: 350px;
        height: 150px;
        position: absolute;
        top: 10%;
        left: 5.5%;
        visibility: visible;
    }
    .bgimg{
        width: 450px;
        height: 200px;
        background: url(/Banner01.jpg);
        position: absolute;
        left: -10%;
        transition: 0.6s;
    }
    .main:hover .bgimg{
        position: absolute;
        left: 0%;
    }
</style>
<body>
    <div class="main">
        <div class="bgimg"></div>
        <div class="border"></div>
        <div class="text" id="txt">FALL AHEAD</div>
        <div class="text1">New Arrivals</div>
        <div class="border1"></div>
        
    </div>
</body>
</html>
