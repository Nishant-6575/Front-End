<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .main{
        width: 300px;
        height: 65px;
        border: solid;
        margin: 100px auto;
        text-align: center;
        font-size: 50px;
        color: white;
        text-shadow: 0 1px 4px black;
        background-color: aqua;
        /* visibility: hidden; */
    }
    .border{
        width: 284px;
        height: 49px;
        border: 8px solid aqua;
        transform: translate(0px, -59px);
        transition: 0.5s;
        visibility: hidden;
    }
    .main:hover .border{
        /* width: 316px;
        height: 81px; */
        /* transform: translate(-16px,-75px); */
        border: 8px, 16px solid aqua;
        transform: translate(0px, -59px) scale(1.15,1.8);
        visibility: visible;

    }
</style>
<body>
    <div class="main">
        Shop Now
        <div class="border"></div>
    </div>
    
</body>
</html>
