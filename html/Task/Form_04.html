                    </tr>
                </table>
            </td>

        <tr>

        </tr>
        <tr>
            <td>
                <table>

                    <td>

                    <td>

                </tr>

                    <td><sub>Month</sub></td>

                    <td><sub>Year</sub></td>
                </tr>
                </table>
            </td>
        </tr>
        <tr>

        </tr>

            <td>
                <input type="radio" name="g" required>Male <br>
                <input type="radio" name="g" required>Female <br>
                <input type="radio" name="g" required>Decline to Answer
            </td>
        </tr>
                <tr>

        </tr>
        <tr>
            <td>
                <input type="radio" name="x" required>No <br>

        </tr>
