<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .main{
        width: 400px;
        height: 200px;
        background-color: rgba(248, 248, 248, 0.728);
        margin: 200px auto;
        position: relative;
        overflow: hidden;
    }
    .box1{
        width: 400px;
        height: 200px;
        background-color: rgba(0, 0, 0, 0.12);
        position: absolute;
        left: 100%;
        bottom: 100%;
        transition: 0.5s;
    }
    .box2{
        width: 400px;
        height: 200px;
        background-color: rgba(0, 0, 0, 0.12);
        position: absolute;
        right: 100%;
        top: 100%;
        transition: 0.5s;
    }
    .main:hover .box1{
        position: absolute;
        left: 0%;
        bottom: 0%;
    }.main:hover .box2{
        position: absolute;
        right: 0%;
        top: 0%;
    }
</style>
<body>
    <div class="main">
        <div class="box1"></div>
        <div class="box2"></div>
    </div>
</body>
</html>
