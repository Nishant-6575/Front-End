<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Table with 3 Rows and 5 Coloum -->
     <table align="Center" border="1" cellspacing="0" cellpadding="5">
        <caption>Example : Nested</caption>
        <tr>
            <th align="Center" colspan="2" rowspan="2">CI</th>
            <th align="Center" rowspan="2">All <br> Genders</th>
            <th align="Center">By Gender</th>
        </tr>
        <tr>
            <td>
                <!-- Table with 2 Rows and 2 Coloum -->
                <table align="Center" border="2" cellpadding="4">
                    <tr>
                        <th align="Center">Males</th>
                        <th align="Center">Females</th>
                    </tr>
                    <tr>
                        <td align="Center">9215604</td>
                        <td align="Center">4512358</td>
                    </tr>

                </table>
            </td>
        </tr>
        <tr>
            <th align="Center">Rural</th>
            <td align="Center">6521458</td>
            <td align="Center">4215389</td>
            <td align="Center">4152348</td>
        </tr>
     </table>
</body>
</html>
